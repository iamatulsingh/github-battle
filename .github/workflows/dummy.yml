name: Dummy

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'info' 
        type: choice
        options:
        - info
        - warning
        - debug 
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "GITHUB_OWNER=$(echo $GITHUB_OWNER)"
          echo "Log level: $LEVEL"
        env:
          GITHUB_OWNER: secrets.GITHUB_OWNER
          LEVEL: ${{ github.event.inputs.logLevel }}
